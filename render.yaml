# Render.com Configuration
# https://render.com/docs/yaml-spec

services:
  - type: web
    name: ttcp-worldwide
    runtime: python
    buildCommand: |
      pip install -r requirements.prod.txt
      python manage.py collectstatic --noinput
      python manage.py migrate --noinput
    startCommand: gunicorn tracking_site.wsgi:application --bind 0.0.0.0:$PORT --workers 4
    envVars:
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: "ttcworldwides.com,www.ttcworldwides.com,.onrender.com"
      - key: CSRF_TRUSTED_ORIGINS
        value: "https://ttcworldwides.com,https://www.ttcworldwides.com"
      - key: DATABASE_URL
        fromDatabase:
          name: ttcp-db
          property: connectionString
      - key: PYTHON_VERSION
        value: "3.11.0"

databases:
  - name: ttcp-db
    databaseName: ttcp_database
    user: ttcp_user
    plan: free
