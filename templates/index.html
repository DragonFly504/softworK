<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTT-PROJECT - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 100%;
            padding: 60px 40px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 2.5em;
        }
        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }
        .feature {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-top: 3px solid #667eea;
        }
        .feature-icon {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .feature h3 {
            color: #333;
            margin-bottom: 5px;
        }
        .feature p {
            color: #999;
            font-size: 0.9em;
        }
        .cta-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 40px;
            flex-wrap: wrap;
        }
        a {
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
            display: inline-block;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            border: 2px solid #ddd;
        }
        .btn-secondary:hover {
            background: #e8e8e8;
            border-color: #667eea;
        }
    </style>
</head>
<body>

            </div>
            <div class="feature">
                <div class="feature-icon">‚ö°</div>
                <h3>Fast Updates</h3>
                <p>Instant notifications</p>
            </div>
            <div class="feature">
                <div class="feature-icon">üîí</div>
                <h3>Secure</h3>
                <p>SSL/TLS protected</p>
            </div>
            <div class="feature">
                <div class="feature-icon">üìä</div>
                <h3>Analytics</h3>

        </div>
        
        <div class="cta-buttons">
            <a href="/track/" class="btn-primary">Start Tracking</a>
            <a href="/admin/" class="btn-secondary">Admin Panel</a>
        </div>
    </div>
</body>
</html>
