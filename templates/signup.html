<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTCP WorldWide Global Tracking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        .form-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .form-header h1 {
            color: #333;
            font-size: 2.2em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .form-header p {
            color: #666;
            font-size: 0.95em;
            margin-bottom: 5px;
        }

        .step-indicator {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 10px 0;
        }

        .step {
            text-align: center;
            flex: 1;
            position: relative;
        }

        .step.active .step-number {
            background: #667eea;
            color: white;
        }

        .step-number {
            width: 40px;
            height: 40px;
            background: #e0e0e0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 8px;
            font-weight: bold;
            color: #999;
            transition: all 0.3s;
        }

        .step-label {
            font-size: 0.85em;
            color: #666;
            display: none;
        }

        .step.active .step-label {
            color: #333;
            font-weight: 600;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 6px;
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        input[type="date"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 0.95em;
            transition: all 0.3s;
            font-family: inherit;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }

            .form-header h1 {
                font-size: 1.8rem;
            }

            .form-header p {
                font-size: 0.95rem;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .form-group {
                margin-bottom: 1rem;
            }

            .form-group input,
            .form-group select {
                padding: 0.8rem;
                font-size: 1rem;
                min-height: 44px;
            }

            .form-group label {
                font-size: 0.95rem;
                margin-bottom: 0.4rem;
            }

            button {
                min-height: 44px;
                font-size: 1rem;
                padding: 0.8rem 1.5rem;
            }

            .step-progress {
                margin-bottom: 1.5rem;
            }

            .step-indicator {
                gap: 0.8rem;
            }

            .step-num {
                width: 32px;
                height: 32px;
                font-size: 0.85rem;
            }

            .step-label {
                font-size: 0.8rem;
                display: none;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 1.5rem 1rem;
                margin: 0.5rem;
                border-radius: 12px;
            }

            .form-header h1 {
                font-size: 1.5rem;
            }

            .form-header p {
                font-size: 0.9rem;
            }

            .form-row {
                gap: 0.8rem;
            }

            .form-group {
                margin-bottom: 0.8rem;
            }

            .form-group input,
            .form-group select {
                padding: 0.7rem;
                font-size: 0.95rem;
                min-height: 40px;
            }

            .form-group label {
                font-size: 0.9rem;
                margin-bottom: 0.3rem;
            }

            button {
                width: 100%;
                min-height: 44px;
                font-size: 0.95rem;
                padding: 0.8rem 1rem;
            }

            .terms-text {
                font-size: 0.8rem;
                line-height: 1.4;
            }

            .password-requirements {
                padding: 0.8rem;
                font-size: 0.8rem;
                margin-top: 0.5rem;
            }

            .requirement {
                margin: 0.4rem 0;
                font-size: 0.8rem;
            }

            .requirement-check {
                width: 16px;
                height: 16px;
                margin-right: 0.5rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.2rem 0.8rem;
                margin: 0.25rem;
            }

            .form-header {
                margin-bottom: 1rem;
            }

            .form-header h1 {
                font-size: 1.3rem;
                margin: 0.5rem 0;
            }

            .form-header p {
                font-size: 0.85rem;
                margin: 0.3rem 0;
            }

            .step-progress {
                margin-bottom: 1rem;
            }

            .step-indicator {
                gap: 0.5rem;
            }

            .step-num {
                width: 28px;
                height: 28px;
                font-size: 0.75rem;
            }

            .form-group {
                margin-bottom: 0.6rem;
            }

            .form-group input,
            .form-group select {
                padding: 0.6rem;
                font-size: 0.9rem;
                min-height: 38px;
            }

            .form-group label {
                font-size: 0.85rem;
                margin-bottom: 0.25rem;
            }

            button {
                width: 100%;
                min-height: 40px;
                font-size: 0.9rem;
                padding: 0.7rem 0.8rem;
            }

            .password-requirements {
                padding: 0.6rem;
                font-size: 0.75rem;
                margin-top: 0.4rem;
            }

            .requirement {
                margin: 0.3rem 0;
                font-size: 0.75rem;
            }
        }

        .password-requirements {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 6px;
            font-size: 0.85em;
            color: #666;
            margin-top: 8px;
            border-left: 4px solid #667eea;
        }

        .requirement {
            display: flex;
            align-items: center;
            margin: 5px 0;
            font-size: 0.9em;
        }

        .requirement-check {
            display: inline-block;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 8px;
            font-size: 0.8em;
            color: white;
            flex-shrink: 0;
        }

        .requirement.valid .requirement-check {
            background: #27ae60;
        }

        .requirement.invalid .requirement-check {
            background: #e74c3c;
        }

        .requirement.valid {
            color: #27ae60;
        }

        .requirement.invalid {
            color: #e74c3c;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-top: 3px;
            cursor: pointer;
            flex-shrink: 0;
        }

        .checkbox-group label {
            margin: 0;
            font-weight: 400;
            line-height: 1.5;
            color: #666;
        }

        .checkbox-group a {
            color: #667eea;
            text-decoration: none;
        }

        .checkbox-group a:hover {
            text-decoration: underline;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-prev {
            background: #e0e0e0;
            color: #333;
        }

        .btn-prev:hover {
            background: #d0d0d0;
        }

        .btn-next,
        .btn-signup {
            background: #667eea;
            color: white;
        }

        .btn-next:hover,
        .btn-signup:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .form-footer {
            text-align: center;
            margin-top: 25px;
            color: #666;
        }

        .form-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .error {
            background: #fadbd8;
            border: 1px solid #f5b7b1;
            color: #c0392b;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid #c0392b;
        }

        .error.show {
            display: block;
        }

        .success {
            background: #d4efdf;
            border: 1px solid #abebc6;
            color: #155724;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid #27ae60;
        }

        .success.show {
            display: block;
        }

        .loading {
            text-align: center;
            color: #667eea;
            display: none;
            padding: 10px;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-section svg {
            max-width: 100px;
            height: auto;
            display: block;
            flex-shrink: 0;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <svg viewBox="0 0 200 200" width="100" height="100" xmlns="http://www.w3.org/2000/svg" style="max-width: 100px; height: auto;">
                <!-- Globe background -->
                <circle cx="100" cy="100" r="95" fill="#004B9C" opacity="0.1" stroke="#0066FF" stroke-width="2"/>
                <!-- Globe continents representation -->
                <circle cx="100" cy="100" r="70" fill="none" stroke="#0066FF" stroke-width="1.5" opacity="0.3"/>
                <!-- Package/Box -->
                <path d="M 65 70 L 100 50 L 135 70 L 135 120 L 65 120 Z" fill="#FF6B35" stroke="#004B9C" stroke-width="2" stroke-linejoin="round"/>
                <!-- Box top -->
                <line x1="100" y1="50" x2="100" y2="90" stroke="#004B9C" stroke-width="1.5"/>
                <line x1="65" y1="70" x2="100" y2="90" stroke="#004B9C" stroke-width="1.5" opacity="0.5"/>
                <line x1="135" y1="70" x2="100" y2="90" stroke="#004B9C" stroke-width="1.5" opacity="0.5"/>
                <!-- Tracking arrow -->
                <path d="M 110 140 Q 130 130 140 115" fill="none" stroke="#0066FF" stroke-width="2" stroke-linecap="round" stroke-dasharray="4,2"/>
                <polygon points="140,115 145,105 150,120" fill="#0066FF"/>
            </svg>
        </div>

        <div class="form-header">
            <h1>Create Account</h1>
            <p>Join TTCP Worldwide Tracking System</p>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="step-indicator">
            <div class="step active" id="step1-indicator">
                <div class="step-number">1</div>
                <div class="step-label">Basic</div>
            </div>
            <div class="step" id="step2-indicator">
                <div class="step-number">2</div>
                <div class="step-label">Personal</div>
            </div>
            <div class="step" id="step3-indicator">
                <div class="step-number">3</div>
                <div class="step-label">Confirm</div>
            </div>
        </div>

        <div id="errorMessage" class="error"></div>
        <div id="successMessage" class="success"></div>

        <form id="signupForm">
            <!-- Step 1: Basic Info -->
            <div class="form-section active" id="step1">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name *</label>
                        <input type="text" id="firstName" name="firstName" required placeholder="John">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name *</label>
                        <input type="text" id="lastName" name="lastName" required placeholder="Doe">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required placeholder="john.doe@example.com">
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" name="phone" required placeholder="+1 (555) 123-4567">
                </div>
            </div>

            <!-- Step 2: Personal & Address -->
            <div class="form-section" id="step2">
                <div class="form-row">
                    <div class="form-group">
                        <label for="ssn">Social Security Number *</label>
                        <input type="text" id="ssn" name="ssn" required placeholder="XXX-XX-XXXX" maxlength="11">
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth *</label>
                        <input type="date" id="dob" name="dob" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="address">Street Address *</label>
                    <input type="text" id="address" name="address" required placeholder="123 Main Street">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="city">City *</label>
                        <input type="text" id="city" name="city" required placeholder="New York">
                    </div>
                    <div class="form-group">
                        <label for="state">State/Province *</label>
                        <input type="text" id="state" name="state" required placeholder="NY">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="zipcode">ZIP/Postal Code *</label>
                        <input type="text" id="zipcode" name="zipcode" required placeholder="10001">
                    </div>
                    <div class="form-group">
                        <label for="country">Country *</label>
                        <select id="country" name="country" required>
                            <option value="">Select Country</option>
                            <option value="US">United States</option>
                            <option value="CA">Canada</option>
                            <option value="UK">United Kingdom</option>
                            <option value="AU">Australia</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Step 3: Password & Agreement -->
            <div class="form-section" id="step3">
                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" name="password" required placeholder="Enter a strong password">
                    <div class="password-requirements">
                        <div class="requirement invalid" id="req-length">
                            <span class="requirement-check">✓</span>
                            At least 8 characters
                        </div>
                        <div class="requirement invalid" id="req-uppercase">
                            <span class="requirement-check">✓</span>
                            At least one uppercase letter
                        </div>
                        <div class="requirement invalid" id="req-number">
                            <span class="requirement-check">✓</span>
                            At least one number
                        </div>
                        <div class="requirement invalid" id="req-special">
                            <span class="requirement-check">✓</span>
                            At least one special character (!@#$%)
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password *</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="marketing" name="marketing">
                    <label for="marketing">I want to receive marketing emails and updates</label>
                </div>
            </div>

            <div class="loading" id="loading">Creating your account...</div>

            <div class="button-group">
                <button type="button" class="btn btn-prev" id="prevBtn" style="display: none;">← Previous</button>
                <button type="button" class="btn btn-next" id="nextBtn">Next →</button>
            </div>

            <div class="form-footer">
                Already have an account? <a href="/signin/">Sign In</a>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('signupForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const loading = document.getElementById('loading');
        let currentStep = 1;
        const totalSteps = 3;

        const nextBtn = document.getElementById('nextBtn');
        const prevBtn = document.getElementById('prevBtn');
        const progressFill = document.getElementById('progressFill');

        // Password validation
        const passwordInput = document.getElementById('password');
        const requirements = {
            length: document.getElementById('req-length'),
            uppercase: document.getElementById('req-uppercase'),
            number: document.getElementById('req-number'),
            special: document.getElementById('req-special')
        };

        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;

            updateRequirement(requirements.length, password.length >= 8);
            updateRequirement(requirements.uppercase, /[A-Z]/.test(password));
            updateRequirement(requirements.number, /[0-9]/.test(password));
            updateRequirement(requirements.special, /[!@#$%^&*]/.test(password));
        });

        function updateRequirement(element, isValid) {
            if (isValid) {
                element.classList.remove('invalid');
                element.classList.add('valid');
            } else {
                element.classList.remove('valid');
                element.classList.add('invalid');
            }
        }

        function showStep(step) {
            // Hide all sections
            document.querySelectorAll('.form-section').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.step').forEach(el => el.classList.remove('active'));

            // Show current section
            document.getElementById(`step${step}`).classList.add('active');
            document.getElementById(`step${step}-indicator`).classList.add('active');

            // Update buttons
            if (step === 1) {
                prevBtn.style.display = 'none';
                nextBtn.textContent = 'Next →';
            } else if (step === totalSteps) {
                prevBtn.style.display = 'block';
                nextBtn.textContent = 'Create Account';
            } else {
                prevBtn.style.display = 'block';
                nextBtn.textContent = 'Next →';
            }

            // Update progress bar
            const progress = (step / totalSteps) * 100;
            progressFill.style.width = progress + '%';
        }

        function validateStep(step) {
            const required = document.querySelectorAll(`#step${step} input[required], #step${step} select[required]`);
            let isValid = true;

            for (let input of required) {
                if (!input.value.trim()) {
                    isValid = false;
                    break;
                }
            }

            if (step === 3) {
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const terms = document.getElementById('terms').checked;

                if (password !== confirmPassword) {
                    errorMessage.textContent = 'Passwords do not match!';
                    errorMessage.classList.add('show');
                    return false;
                }

                if (!terms) {
                    errorMessage.textContent = 'You must agree to the Terms of Service';
                    errorMessage.classList.add('show');
                    return false;
                }

                // Check password requirements
                if (!(/[A-Z]/.test(password) && /[0-9]/.test(password) && /[!@#$%^&*]/.test(password) && password.length >= 8)) {
                    errorMessage.textContent = 'Password does not meet all requirements';
                    errorMessage.classList.add('show');
                    return false;
                }
            }

            errorMessage.classList.remove('show');
            return isValid;
        }

        nextBtn.addEventListener('click', async () => {
            if (!validateStep(currentStep)) {
                if (!errorMessage.classList.contains('show')) {
                    errorMessage.textContent = 'Please fill in all required fields';
                    errorMessage.classList.add('show');
                }
                return;
            }

            if (currentStep < totalSteps) {
                currentStep++;
                showStep(currentStep);
            } else {
                // Submit form
                await submitForm();
            }
        });

        prevBtn.addEventListener('click', () => {
            if (currentStep > 1) {
                currentStep--;
                showStep(currentStep);
                errorMessage.classList.remove('show');
            }
        });

        async function submitForm() {
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');
            loading.style.display = 'block';

            try {
                const formData = {
                    firstName: document.getElementById('firstName').value,
                    lastName: document.getElementById('lastName').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    ssn: document.getElementById('ssn').value,
                    dob: document.getElementById('dob').value,
                    address: document.getElementById('address').value,
                    city: document.getElementById('city').value,
                    state: document.getElementById('state').value,
                    zipcode: document.getElementById('zipcode').value,
                    country: document.getElementById('country').value,
                    password: document.getElementById('password').value,
                    marketing: document.getElementById('marketing').checked
                };

                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });

                loading.style.display = 'none';

                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.message || 'Registration failed');
                }

                successMessage.textContent = 'Account created successfully! Redirecting to sign in...';
                successMessage.classList.add('show');

                setTimeout(() => {
                    window.location.href = '/signin/';
                }, 2000);

            } catch (error) {
                loading.style.display = 'none';
                errorMessage.textContent = error.message;
                errorMessage.classList.add('show');
                window.scrollTo(0, 0);
            }
        }

        // Initialize
        showStep(1);
    </script>
</body>
</html>
