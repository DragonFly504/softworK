<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTT-PROJECT - Track Your Shipment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 900px;
            width: 100%;
            padding: 40px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        button:hover {
            background: #5568d3;
        }
        .result {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .status-created { background: #ccc; color: white; }
        .status-in_transit { background: #3498db; color: white; }
        .status-out_for_delivery { background: #f39c12; color: white; }
        .status-delivered { background: #27ae60; color: white; }
        .status-failed { background: #e74c3c; color: white; }
        
        .shipment-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .info-card {
            background: white;
            padding: 15px;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }
        .info-card strong {
            color: #333;
            display: block;
            margin-bottom: 5px;
        }
        .info-card span {
            color: #666;
        }
        #map {
            width: 100%;
            height: 400px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .timeline {
            margin-top: 30px;
        }
        .timeline h3 {
            color: #333;
            margin-bottom: 20px;
        }
        .event {
            padding: 15px;
            border-left: 3px solid #667eea;
            margin-bottom: 15px;
            background: #f8f9fa;
            border-radius: 3px;
        }
        .event-status {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        .event-time {
            color: #999;
            font-size: 14px;
        }
        .event-notes {
            color: #666;
            margin-top: 5px;
        }
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #ddd;
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s;
        }
        .error {
            color: #e74c3c;
            padding: 15px;
            background: #fadbd8;
            border-radius: 5px;
            margin-top: 20px;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì¶ TTT-PROJECT Tracking System</h1>
        <p class="subtitle">Real-time shipment tracking</p>
        
        <div class="search-box">
            <input type="text" id="trackingNumber" placeholder="Enter tracking number..." autocomplete="off">
            <button onclick="trackShipment()">Track</button>
        </div>
        
        <div id="result"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script>
        let map = null;
        let marker = null;

        function trackShipment() {
            const trackingNumber = document.getElementById('trackingNumber').value.trim();
            if (!trackingNumber) {
                alert('Please enter a tracking number');
                return;
            }

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="loading">Loading...</div>';

            fetch(`/api/shipment/${trackingNumber}/`)
                .then(response => {
                    if (!response.ok) throw new Error('Shipment not found');
                    return response.json();
                })
                .then(data => displayShipment(data))
                .catch(error => {
                    resultDiv.innerHTML = `<div class="error">‚ùå ${error.message}</div>`;
                });
        }

        function displayShipment(data) {
            const statusClass = `status-${data.status}`;
            let html = `
                <div class="result">
                    <span class="status-badge ${statusClass}">${data.status.replace('_', ' ').toUpperCase()}</span>
                    
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${data.progress}%"></div>
                    </div>
                    
                    <div class="shipment-info">
                        <div class="info-card">
                            <strong>Tracking Number</strong>
                            <span>${data.tracking_number}</span>
                        </div>
                        <div class="info-card">
                            <strong>Origin</strong>
                            <span>${data.origin || 'N/A'}</span>
                        </div>
                        <div class="info-card">
                            <strong>Destination</strong>
                            <span>${data.destination || 'N/A'}</span>
                        </div>
                        <div class="info-card">
                            <strong>Weight</strong>
                            <span>${data.weight ? data.weight + ' kg' : 'N/A'}</span>
                        </div>
                        <div class="info-card">
                            <strong>Est. Delivery</strong>
                            <span>${data.estimated_delivery || 'N/A'}</span>
                        </div>
                        <div class="info-card">
                            <strong>Created</strong>
                            <span>${data.created_at}</span>
                        </div>
                    </div>
                    
                    <div id="map"></div>
                    
                    <div class="timeline">
                        <h3>üìç Tracking Timeline</h3>
                        ${data.events.map(e => `
                            <div class="event">
                                <div class="event-status">${e.status}</div>
                                <div class="event-time">${e.timestamp}</div>
                                ${e.notes ? `<div class="event-notes">${e.notes}</div>` : ''}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            
            document.getElementById('result').innerHTML = html;
            
            // Initialize map if coordinates exist
            if (data.current_lat && data.current_lng) {
                setTimeout(() => initMap(data), 100);
            }
        }

        function initMap(data) {
            if (!map) {
                map = L.map('map').setView([data.current_lat, data.current_lng], 13);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            } else {
                map.setView([data.current_lat, data.current_lng], 13);
            }

            if (marker) map.removeLayer(marker);
            marker = L.marker([data.current_lat, data.current_lng]).addTo(map)
                .bindPopup(`<b>${data.tracking_number}</b><br>${data.status}`);
        }

        // Allow Enter key to search
        document.getElementById('trackingNumber').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') trackShipment();
        });
    </script>
</body>
</html>
